{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

<!--For already registerd user-->
    <form action="{{url_for('login.login')}}" method="POST">
        {{form.csrf_token}}
        <div class="mb-3">{{form.name.label}} {{form.name}}</div>
        <div class="mb-3">{{form.password.label}} {{form.password}}</div>
        <p>{{form.submit()}}</p>
    </form><br><br>
    
{% endblock %}
