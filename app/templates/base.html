<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
        Base
        {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{{url_for('login.signup')}}">New user? Register here!</a>
                    <a class="nav-link" href="{{url_for('login.login')}}">Already registerd? Login here!</a>
                    <a class="nav-link" href="{{url_for('login.logout')}}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% with messages=get_flashed_messages(with_categories=True) %}
            {% for msg in messages %}
                <div>{{msg}}</div>
            {% endfor %}
        {% endwith %}

        {% block content %}
            
        {% endblock %}
    </main>
    
    <footer>
        <p>This is your go to app to make you financially smart!</p>
    </footer>

</body>

</html>
