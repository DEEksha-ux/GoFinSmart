{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}

<!--For first time user-->

<div class="form-box">
    <div class="inner-form-box">
        <form action="{{url_for('login.signup')}}" method="POST">
            {{form.csrf_token}}
            {{form.name.label}} {{form.name}}
            {{form.password.label}} {{form.password}}
            {{form.submit(class="btn")}}
        </form>
    </div>
</div>


{% endblock %}
